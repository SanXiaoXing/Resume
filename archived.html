<!DOCTYPE html>
<html>
<head>
    <title>Archived Files</title>
    <style>
        /* 可选：添加样式 */
        #file-list { list-style: none; padding: 0; }
        /* 新增：头部容器以及返回按钮样式 */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 10px 0;
        }
        #file-list {
            max-width: 600px;    /* 限制列表最大宽度 */
            margin: 20px auto;   /* 居中显示 */
            padding-left: 15px;  /* 整体左侧留白 */
            color: #000000; 
            text-decoration: none; 
            list-style: none;
            padding: 0;
            display: grid;                   /* 启用 Grid 布局 */
            grid-template-columns: repeat(2, 1fr); /* 两列 */
            gap: 20px;                       /* 列间距 */
        }
        #file-list li {
            padding-left: 20px;
            position: relative;
            font-size: 16px;
        }
        #file-list a:hover {
            color: #ff9859 !important;     /* 悬停颜色 */
            padding-left: 5px;            /* 悬停微移 */
            transition: all 0.2s ease;    /* 平滑过渡 */
        }
        .back-button {
            position: absolute;
            left: 10px;
            text-decoration: none;
            font-size: 24px;
            color: #030303;
        }
        .back-button:hover {
            color: #ff9859;
        }
        @media (max-width: 768px) {
            #file-list {
                grid-template-columns: 1fr; /* 单列 */
            }
            /* 或 Flexbox 方案 */
            #file-list li {
                flex: 0 0 100%; /* 单列 */
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <a href="index.html" class="back-button">&#8592; 返回主页面</a>
        <h1>归档页面</h1>
    </div>
    <ul id="file-list"></ul>

    <script>
        // 修改为直接加载 JSON 文件
        fetch("./Archived/file-list.json")
        .then(response => {
            if (!response.ok) throw new Error(`文件列表加载失败`);
            return response.json();
        })
        .then(files => {
            const list = document.getElementById('file-list');
            files.forEach(file => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                
                // 设置样式
                li.style.listStyleType = "disc";
                li.style.fontSize = "20px";
                li.style.lineHeight = "1.6";

                // 修正链接路径
                a.href = `./Archived/${file}`;  // 使用相对路径
                a.textContent = file.replace('.html', '');
                a.style.textDecoration = "none";
                a.style.color = "#2c3e50";
                
                li.appendChild(a);
                list.appendChild(li);
            });
        })
        .catch(error => {
            console.error('加载失败:', error);
            document.getElementById('file-list').innerHTML = `
                <li style="color: #e74c3c; margin-left: 25px; font-size: 14px;">
                    ${error.message}
                </li>
            `;
        });
    </script>
</body>
</html>
