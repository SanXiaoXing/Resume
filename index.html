n&quot;><div class=text-left><div class=font-bold>Personal Website &amp;amp; Blog</div><div></div></div><div class=&quot;shrink-0 text-right&quot;><div class=font-bold>2023 ～ Present</div><div></div></div></div><div class=&quot;flex items-center gap-x-1.5 border-r pr-2 last:border-r-0 last:pr-0&quot;><i class=&quot;ph ph-bold ph-link text-primary sf-hidden&quot;></i><a href=https://blog.sanxiaoxing.cn/ target=_blank rel=&quot;noreferrer noopener nofollow&quot; class=inline-block>https://blog.sanxiaoxing.cn</a></div></div><div class=wysiwyg><p>A personal blog page that serves as a collection of my experiences, reflections, and insights. It reflects my learning journey and showcases my growth as a developer. I hope you enjoy reading it.</p></div><p class=text-sm>Astro, TailWind CSS, Markdown</p></div><div class=space-y-2><div><div class=&quot;flex items-start justify-between&quot;><div class=text-left><div class=font-bold>Anonymous Chat Website</div><div></div></div><div class=&quot;shrink-0 text-right&quot;><div class=font-bold>2024 ～ Present</div><div></div></div></div><div class=&quot;flex items-center gap-x-1.5 border-r pr-2 last:border-r-0 last:pr-0&quot;><i class=&quot;ph ph-bold ph-link text-primary sf-hidden&quot;></i><a href=https://room.sanxiaoxing.cn/ target=_blank rel=&quot;noreferrer noopener nofollow&quot; class=inline-block>https://room.sanxiaoxing.cn/</a></div></div><div class=wysiwyg><p>A simple chatroom application that allows users to communicate anonymously. Built using LiveKit and Next.js, it provides a secure and private environment for conversations.</p></div><p class=text-sm>Anonymous, TypeScript, JavaScript, CSS</p></div></div></section><section id=t9ldd6c06g06koso2azfnu7q class=grid><h4 class=&quot;mb-2 border-b pb-0.5 text-sm font-bold&quot;>SKILLS</h4><div class=&quot;grid gap-x-6 gap-y-3&quot; style=grid-template-columns:repeat(5,1fr)><div class=space-y-2><div><div class=&quot;flex items-start justify-between&quot;><div class=text-left><div class=font-bold>Programming Languages</div><div></div></div><div class=&quot;shrink-0 text-right&quot;><div class=font-bold></div><div></div></div></div></div><div class=wysiwyg><ul><li><p>Python (Proficient)</p><li><p>Java (Proficient)</p><li><p>Lua (Proficient)</p></ul></div></div><div class=space-y-2><div><div class=&quot;flex items-start justify-between&quot;><div class=text-left><div class=font-bold>Hardware Testing</div><div></div></div><div class=&quot;shrink-0 text-right&quot;><div class=font-bold></div><div></div></div></div></div><div class=wysiwyg><ul><li><p>Instruments: Multimeter, Oscilloscope, Signal Generator</p><li><p>Protocols: CAN, Modbus, TCP/UDP</p></ul></div></div><div class=space-y-2><div><div class=&quot;flex items-start justify-between&quot;><div class=text-left><div class=font-bold>Automation Development</div><div></div></div><div class=&quot;shrink-0 text-right&quot;><div class=font-bold></div><div></div></div></div></div><div class=wysiwyg><p>Lua/Python scripting for fixture testing systems and data collection.</p></div></div><div class=space-y-2><div><div class=&quot;flex items-start justify-between&quot;><div class=text-left><div class=font-bold>Front-end Development</div><div></div></div><div class=&quot;shrink-0 text-right&quot;><div class=font-bold></div><div></div></div></div></div><div class=wysiwyg><ul><li><p>HTML/CSS/JavaScript (Basic)</p><li><p>Vue.js (Basic)</p></ul></div></div><div class=space-y-2><div><div class=&quot;flex items-start justify-between&quot;><div class=text-left><div class=font-bold>Project Management</div><div></div></div><div class=&quot;shrink-0 text-right&quot;><div class=font-bold></div><div></div></div></div></div><div class=wysiwyg><p>Git version control, cross-department collaboration, and standardization of technical documentation (over 30 documents produced).</p></div></div></div></section><section id=axlqg410xib7po5g2k74wux6 class=grid><h4 class=&quot;mb-2 border-b pb-0.5 text-sm font-bold&quot;>CER
